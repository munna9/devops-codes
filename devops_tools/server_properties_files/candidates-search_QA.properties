@ ---- Please have a look at each task definition and its parameters need to be provided ------
@ Note:  Any line starting with @ will be ignored as this framework treats it as a comment and you can write anywhere in this file
@ s3download --> S3 Server details --> Application Name --> The path of artifact from application --> Artifact Name
@ copy		 --> Server Host Name --> User Name --> Access Key path in Workspace --> Source File/Dir --> Destination File/Dir
@ run		 --> Server Host Name -->  User Name --> Access Key path in Workspace --> Command or script which needs to be executed
@ localizefile-> Artifact Name	--> property file path in artifact --> property file in build-properties repo 
@ localize	 --> Artifact Name	-->	property file path in artifact --> find string --> replace string
@ backup	 --> Server Host Name --> User Name --> Access Key path --> file/dir which needs to be backed up  --> backup location in server

%%deploy{
s3download	##	s3://build-artifacts-imom	##	candidates-search	##	/	##	candidates.war
localizefile	##	candidates.war	##	WEB-INF/classes/log4j.properties ## buildproperties/candidates-search/QA/log4j.properties
localizefile	##	candidates.war	##	WEB-INF/classes/run.properties ## buildproperties/candidates-search/QA/run.properties
run		##	ec2-54-204-92-161.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ##	sudo /etc/init.d/candidates-search stop
@backup ##	ec2-54-204-92-161.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ## /opt/deployment/candidates-search/webapps/candidates.war		##	/home/phenom/backup
run		##	ec2-54-204-92-161.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ##	rm -rf /opt/deployment/candidates-search/webapps/*
copy	##	ec2-54-204-92-161.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ## candidates.war	##	/opt/deployment/candidates-search/webapps/candidates.war
run		##	ec2-54-204-92-161.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ##	sudo /etc/init.d/candidates-search start; sleep 60
%%}