@ ******** The below configuration file will be parsed by deploy.sh to perform respective actions *******
@ *******************************************************************************************************
@ ---- Please have a look at each task definition and its parameters need to be provided ------
@ Note:  Any line starting with @ will be ignored as this framework treats it as a comment and you can write anywhere in this file
@ s3download --> S3 Server details --> Application Name --> The path of artifact from application --> Artifact Name
@ copy		 --> Server Host Name --> User Name --> Access Key path in Workspace --> Source File/Dir --> Destination File/Dir
@ run		 --> Server Host Name -->  User Name --> Access Key path in Workspace --> Command or script which needs to be executed
@ localizefile-> Artifact Name	--> property file path in artifact --> property file in build-properties repo 
@ localize	 --> Artifact Name	-->	property file path in artifact --> find string --> replace string
@ backup	 --> Server Host Name --> User Name --> Access Key path --> file/dir which needs to be backed up  --> backup location in server

%%deploy{
s3download	##	s3://build-artifacts-imom	##	online-recommendations	##	/	##	reco.war
localizefile	##	reco.war	##	WEB-INF/classes/log4j.properties ## buildproperties/online-recommendations/QA/log4j.properties
localizefile	##	reco.war	##	WEB-INF/classes/run.properties ## buildproperties/online-recommendations/QA/run.properties
localizefile	##	reco.war	##	WEB-INF/classes/db.properties ## buildproperties/online-recommendations/QA/db.properties
localizefile	##	reco.war	##	WEB-INF/classes/resource.properties ## buildproperties/online-recommendations/QA/resource.properties
@localize	## reco.war	##	WEB-INF/classes/application.properties ##	2.4.3		##	2.4.4
run		##	ec2-54-163-40-155.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ##	sudo /etc/init.d/online-recommendations-tomcat stop
@backup ##	ec2-54-163-40-155.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ## /opt/deployment/online-recommendations-tomcat/webapps/reco.war	##	/home/phenom/backup
run		##	ec2-54-163-40-155.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ##	rm -rf /opt/deployment/online-recommendations-tomcat/webapps/*
copy	##	ec2-54-163-40-155.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ## reco.war	##	/opt/deployment/online-recommendations-tomcat/webapps/reco.war
run		##	ec2-54-163-40-155.compute-1.amazonaws.com	##	phenom ##	devops_tools/server_access/phenom.pem ##	sudo /etc/init.d/online-recommendations-tomcat start; sleep 60
%%}